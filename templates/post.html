{% extends "flatpages/default.html" %}

{% block title %}
Post
{% endblock title %}

{% block content %}
<h1>{{ post }}</h1>
<p>{{ post.update }}
<p>{% if post.media %}
    <img src="{{ post.media }}" alt="" width="100" height="100">
   {% endif %}</p> 
<p>{{ post.text }}</p>
<p>{{ post.author }}</p>
{% endblock content %}
